<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>でんちペット（仮）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>でんちペット（仮）</h1>
      <p class="subtitle">雷っぽいちびキャラを、ちょっとだけ世話するだけのミニ育成。</p>
    </header>

    <section class="pet-card">
      <div class="pet-visual">
        <img id="petImage" src="img/denchi_normal.png" alt="でんちペット" />
      </div>
      <div class="pet-status-text">
        <p id="statusMessage">はじめまして。でんちペットです。</p>
      </div>
    </section>

    <section class="status-card">
      <h2>状態</h2>
      <div class="bar-row">
        <span class="label">なつき</span>
        <div class="bar">
          <div id="barMood" class="bar-inner mood"></div>
        </div>
        <span id="valMood" class="bar-val"></span>
      </div>
      <div class="bar-row">
        <span class="label">おなか</span>
        <div class="bar">
          <div id="barHunger" class="bar-inner hunger"></div>
        </div>
        <span id="valHunger" class="bar-val"></span>
      </div>
      <div class="bar-row">
        <span class="label">げんき</span>
        <div class="bar">
          <div id="barEnergy" class="bar-inner energy"></div>
        </div>
        <span id="valEnergy" class="bar-val"></span>
      </div>
    </section>

    <section class="actions-card">
      <h2>お世話</h2>
      <div class="actions">
        <button id="btnPet" type="button">なでる</button>
        <button id="btnSnack" type="button">おやつ</button>
        <button id="btnRest" type="button">やすませる</button>
      </div>
      <p class="hint">
        ・「なでる」：なつきが上がるが、少しだけ疲れる。<br>
        ・「おやつ」：おなかとなつきが上がるが、食べすぎ注意。<br>
        ・「やすませる」：げんき回復。ただし少しおなかが減る。
      </p>
      <p class="hint small">
        状態は自動では減りません。暇なときに思い出したときだけちょっとお世話するくらいのゆるさです。
      </p>
    </section>

    <section class="log-card">
      <h2>きろく</h2>
      <div id="log" class="log"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
